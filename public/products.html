<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Interior Design Kenya</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-idcBackground text-idcText font-idcSans">
    <!-- Navbar -->
    <header class="bg-idcAccent sticky top-0 z-50">
      <div
        class="container mx-auto flex flex-wrap items-center justify-between gap-y-4 py-4 px-6"
      >
        <a href="/" class="text-2xl font-bold text-idcPrimary flex-grow-0"
          >Interior Design</a
        >

        <div class="flex items-center w-full lg:w-auto flex-grow max-w-2xl">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
            class="w-full h-12 py-2 px-4 rounded-l-md text-idcText bg-idcBackground border border-idcHighlight focus:outline-none focus:ring-2 focus:ring-idcHighlight"
          />
          <button
            id="search-button"
            class="h-12 px-5 bg-idcHighlight text-black font-semibold rounded-r-md hover:bg-opacity-90"
          >
            Search
          </button>
        </div>

        <div class="relative w-full lg:w-auto mt-2 lg:mt-0">
          <ul
            id="suggestion-list"
            class="absolute top-full mt-1 w-full bg-white shadow-lg rounded-lg hidden z-10 max-h-48 overflow-y-auto"
          ></ul>
        </div>

        <div class="flex items-center space-x-4">
          <a href="/checkout.html" class="relative">
            <i class="fas fa-shopping-cart text-idcPrimary text-2xl"></i>
            <span
              id="cart-count"
              class="js-cart-quantity absolute top-0 right-0 bg-idcHighlight text-black text-xs rounded-full px-2 py-1 hidden"
            >
              0
            </span>
          </a>
          <button class="js-auth-button px-4 py-2 rounded-md text-white">
            Login
          </button>
        </div>
      </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="py-16 bg-idcBackground">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-idcSerif text-idcPrimary mb-6 text-center">
          Our Products
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Products dynamically populated here -->
        </div>
      </div>
    </section>

    <footer class="bg-idcBackground text-center py-4">
      <p class="text-idcText">
        Â© 2024 Interior Design Kenya. All Rights Reserved.
      </p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/scripts/products.js"></script>
  </body>
</html>
