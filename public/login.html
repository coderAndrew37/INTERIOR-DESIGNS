<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Interiors by Tifi Limited</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/output.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/logo-tifi.ico"
    />
  </head>
  <body
    class="bg-idcBackground text-idcText font-idcSans flex items-center justify-center min-h-screen relative bg-cover bg-center"
    style="background-image: url('/images/interior-bg.jpg')"
  >
    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Login Container -->
    <div
      class="relative bg-white bg-opacity-30 backdrop-blur-lg shadow-xl rounded-xl p-8 w-full max-w-md"
    >
      <h1 class="text-3xl font-idcSerif text-idcPrimary text-center mb-6">
        Login
      </h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="w-full px-4 py-2 mt-1 border rounded focus:ring-2 focus:ring-idcHighlight bg-idcAccent"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
              class="w-full px-4 py-2 mt-1 border rounded focus:ring-2 focus:ring-idcHighlight bg-idcAccent"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 text-idcText focus:outline-none"
            >
              Show
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-idcHighlight text-black font-bold rounded-lg hover:bg-opacity-80 transition"
        >
          Login
        </button>
      </form>

      <p class="text-center mt-4">
        Don't have an account?
        <a href="/signup.html" class="text-idcHighlight hover:underline"
          >Sign Up</a
        >
      </p>
      <p class="text-center">
        <a
          href="/forgot-password.html"
          class="text-idcHighlight hover:underline"
          >Forgot Password?</a
        >
      </p>
    </div>

    <script src="/scripts/login.js" type="module"></script>
    <script src="/scripts/togglePassword.js"></script>
  </body>
</html>
